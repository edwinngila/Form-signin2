<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="/bootstrap docs/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fcfb93a492.js"
      crossorigin="anonymous"
    ></script>
    <title>Signing page</title>
  </head>
  <body style="background-color: rgb(211, 201, 201)">
    <div class="container-fluide offset-md-2 mt-3" id="cont">
      <div class="col-md-9">
        <div class="row">
          <div class="intro">
            <div class="container-fluide mt-3">
                <div class="top">

                </div>
              <div class="row">
                <div class="col-6">
                  <div class="welcome">
                     <div class="row">
                        <img src="/img/grids.png" alt="">
                    </div>
                  </div>
                </div>
                <div class="col-5 right-div">
                  <div class="alert alert-danger" role="alert" id="alert">
                    A simple primary alertâ€”check it out!
                  </div>
                  <form action="" class="form">
                    <h3 style="color: #084cb8">LOGIN</h3>
                    <label for="" class="form-label mt-3" style="color: #084cb8"
                      >User Name/Email <span>*</span></label
                    >
                    <input
                      type="email"
                      class="form-control"
                      placeholder="example@gmail.com"
                      id="email-input"
                    />
                    <label for="" class="form-label mt-2" style="color: #084cb8"
                      >Password <span>*</span></label
                    >
                     <div class="input-group">
                        <input
                        type="password"
                        class="form-control"
                        id="password-input"
                        placeholder="enter your password"
                      />
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="eye" onclick="show()"><i class="fa-solid fa-eye-slash" style="color: #330044;"></i></span>
                       </div>
                     </div>
                    <div
                      class="btn mt-3 loginBtn btn-block"
                      style="
                        border-radius: 30px;
                        border: 1px solid #9fb9ac;
                        background-color: #330044;
                        color: white;
                        
                      "
                      onclick="frontValidation()";
                    >
                      SIGN UP  
                    </div>
                    <a href="#" class="mt-2 forgot" style="color: #084cb8"
                      >Forgot password?</a
                    >
                    <p class="mt-3 offset-3">
                      <i
                        class="fa-brands fa-github fa-3x"
                        style="color: #330044"
                      ></i>
                      <i
                        class="fa-brands fa-google fa-3x"
                        style="color: #330044"
                      ></i>
                      <i
                        class="fa-brands fa-square-facebook fa-3x"
                        style="color: #330044"
                      ></i>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/index.js"></script>
</html>
